baseURL: 'https://liuchang0812.github.io/'
languageCode: zh-cn
title: Liu Chang Notes
theme: PaperMod
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
hasCJKLanguage: true
pygmentsUseClasses: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  DateFormat: "2006-01-02"
  env: production
  
  profileMode:
    enabled: true
    title: (〃'▽'〃)
    subtitle: "🧨学习时的一些记录，不一定正确，一起讨论学习"

    buttons:
      - name: 👨🏻‍💻文章
        url: posts
      - name: 🙋🏻‍♂️关于
        url: about
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 1
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary"]      

markup:
  highlight:
        codeFences: true  
        guessSyntax: true
        lineNos: true
        style: darcula
    
menu:
  main:
    - name: 🙋🏻‍♂️关于
      url: /about/
      weight: 4
      
    - name: ⏱时间轴
      url: /archives/
      weight: 3
    - name: 🔍搜索
      url: /search/
      weight: 2
      
    - identifier: posts
      name: 📚文章
      url: posts
      weight: 1
